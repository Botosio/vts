<div class="container">
  <mat-card class="mat-card">
    <mat-card-header>
      <div mat-card-avatar class="card-header-image">
        <i class="fas fa-camera fa-inverse"></i>
      </div>
      <mat-card-title>Allocate Cameras</mat-card-title>
      <mat-card-subtitle>Admin Section</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://firebasestorage.googleapis.com/v0/b/vehicle-tracking-solution-demo.appspot.com/o/camera.jpg?alt=media&token=39463c43-1f21-46cf-8007-0ed69a83e533"
      alt="Photo of a Camera"
    />
    <mat-card-content>
      <p>
        Camera inventory list.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" routerLink="/camera">
        Camera Inventory
      </button>
      <button mat-stroked-button color="primary" routerLink="/camera/new" *ngIf="_authenticationService.loggedInUser$ | async">
        Add New Camera
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="mat-card">
    <mat-card-header>
      <div mat-card-avatar class="card-header-image">
        <i class="fas fa-tasks fa-inverse"></i>
      </div>
      <mat-card-title>Allocate Assignments</mat-card-title>
      <mat-card-subtitle>Admin Section</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://firebasestorage.googleapis.com/v0/b/vehicle-tracking-solution-demo.appspot.com/o/tasks.jpg?alt=media&token=fc6eb509-c9be-44c3-8824-6e1af202fe1e"
      alt="People Assigning Tasks"
    />
    <mat-card-content>
      <p>
        Assignments of Vehicles with cameras.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" routerLink="/assignment">
        Assignments
      </button>
      <button mat-stroked-button color="primary" routerLink="/assignment/new" *ngIf="_authenticationService.loggedInUser$ | async">
        Add New Assignment
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="mat-card">
    <mat-card-header>
      <div mat-card-avatar class="card-header-image">
        <i class="fas fa-truck-moving fa-inverse"></i>
      </div>
      <mat-card-title>Allocate Vehicles</mat-card-title>
      <mat-card-subtitle>Admin Section</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://firebasestorage.googleapis.com/v0/b/vehicle-tracking-solution-demo.appspot.com/o/truck.jpg?alt=media&token=53422c2e-7444-4e5a-9b6d-564d3e1ff7d0"
      alt="Photo of a Vehicle"
    />
    <mat-card-content>
      <p>
        Vehicle inventory list.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" routerLink="vehicle">
        Vehicle Inventory
      </button>
      <button mat-stroked-button color="primary" routerLink="/vehicle/new" *ngIf="_authenticationService.loggedInUser$ | async">
        Add New Vehicle
      </button>
    </mat-card-actions>
  </mat-card>
</div>
