<section class="list-container">
  <h2>
    <span>Assignment List</span>
    <a mat-button routerLink="./new">
      Add New Assignment
    </a>
  </h2>
  <section *ngIf="(assignments | async)?.length > 0">
    <mat-table [dataSource]="assignments | async" class="mat-elevation-z8">
      <ng-container matColumnDef="Id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.Id }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.Name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.Status }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        class="clickable"
        *matRowDef="let row; columns: displayedColumns"
        routerLink="./{{ row.Id }}"
      ></mat-row>
    </mat-table>
    <span *ngIf="!(assignments | async)?.length">Zero Assessments</span>
  </section>
</section>
